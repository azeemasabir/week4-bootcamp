<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Expense Tracker</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Chart.js CDN for the report page -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background: #f8f9fa; }
    nav.navbar { margin-bottom: 20px; }
    .container { max-width: 900px; }
    .card { border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,.1); }
    table th, table td { vertical-align: middle; }
    .charts { display: grid; gap: 20px; grid-template-columns: 1fr 1fr; }
    .chart-card { background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 2px 6px rgba(0,0,0,.1); }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand fw-bold" href="{{ url_for('index') }}">💰 Expense Tracker</a>
      <div>
        <a class="nav-link text-white d-inline-block" href="{{ url_for('index') }}">🏠 Dashboard</a>
        <a class="nav-link text-white d-inline-block" href="{{ url_for('report') }}">📊 Reports</a>
      </div>
    </div>
  </nav>

  <main class="container mb-5">
    {% block content %}{% endblock %}
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
